<ion-content class="ion-padding">
    <div class="signup-container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Sign Up</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
                <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

                    <!-- Email -->
                    <ion-item>
                        <ion-input type="email" name="email" [(ngModel)]="email" required placeholder="Email"
                            clearInput>
                        </ion-input>
                    </ion-item>

                    <!-- Password -->
                    <ion-item>
                        <ion-input type="password" name="password" [(ngModel)]="password" required
                            placeholder="Password" clearInput>
                        </ion-input>
                    </ion-item>

                    <!-- Confirm Password -->
                    <ion-item>
                        <ion-input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required
                            placeholder="Confirm Password" clearInput>
                        </ion-input>
                    </ion-item>

                    <!-- Error Message -->
                    <ion-item *ngIf="errorMessage" lines="none">
                        <ion-text color="danger">
                            {{ errorMessage }}
                        </ion-text>
                    </ion-item>

                    <!-- Submit Button -->
                    <ion-button expand="block" type="submit" color="primary" [disabled]="!signupForm.form.valid">
                        Sign Up
                    </ion-button>

                    <!-- Login Link -->
                    <div class="login-link">
                        <p>Already have an account?
                            <ion-button fill="clear" routerLink="/login" color="secondary">
                                Log in
                            </ion-button>
                        </p>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
